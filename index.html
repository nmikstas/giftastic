<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GIFtastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="d-flex flex-column">

    <header class="header-class">GIFtastic!</header>

    <div id="page-body">
        <div class="container-fluid bg-white px-4 py-4 my-4">

            <div class="row">
                <div class="col-md-12">
                    <div class="buttons"></div>
                    <form id="actor-form">
                        <label for="actor-input"><h5>Add an Actor</h5></label>
                        <input type="text" id="actor-input">
                        <input id="add-actor" type="submit" value="Add">
                    </form>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="gifs"></div>
                </div>
           
                <div class="col-md-4">
                    <div class="favorites-col">
                        <h1>Favorites</h1>
                        <div class="favorites"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="sticky-footer" class="pt-4 pb-1 text-white-50">
        <div class="container text-center">
            <small>&copy; Nick Mikstas - nmikstas@alumni.scu.edu</small>
        </div>
    </footer>

    <script src="assets/js/javascript.js"></script>
</body>

</html>
